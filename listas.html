<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas HTML</title>

    <!-- Folha de Estilos
    INTERNA/ONPAGE -->
    <style>
    /* REGRA CSS
    Composta por seletor, propriedade e valor.
    
    Exemplo: */
    h1 { color: red; } 

    h2 { 
        color: purple; 
        text-transform: uppercase;
        background-color: lightblue;
    }
    /* Mini-exercício (FAÇA AQUI MESMO!) */
    /* Crie uma regra para formatar parágrafos da seguinte maneira:
    -Mude a letra para Verdana
    -Mude o tamanho da letra para 20px
    -Faça o texto ficar em itálico  */

    p { 
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 20px;
        font-style: italic;
    }

    /* Regra CSS
    Usando seletor CLASSE */
    .centralizar { text-align: center; }

    </style>

</head>
<body>
    <p><a href="links.html">Voltar</a></p>

    <h1>Trabalhando com listas</h1>

    <p>Conteúdo representado na forma de 
    uma relação de itens.</p>

    <p class="centralizar">Texto qualquer....</p>

    <p>Outro texto...</p>

    <h2>Não-ordenada</h2>        
    <ul>
        <li>Limão</li>
        <li>Açúcar</li>
        <li>Feijão</li>
    </ul>

    <h2>Ordenada</h2>        
    <ol>
        <li>Ligar o PC</li>
        <li>Digitar usuário/senha</li>
        <li>Aguardar o sistema carregar</li>
        <li>Procurar o app desejado</li>
    </ol>

    <!-- Significado das tags
    ul: unordered list
    ol: ordered list
    li: list item -->

    <!-- COPIAR/DUPLICAR LINHAS:
    SHIFT ALT SETA PRA CIMA/PRA BAIXO 
    -->

    <!-- REORDENAR LINHAS:
    ALT SETA PRA CIMA/PRA BAIXO 
    -->

</body>
</html>
